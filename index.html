<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            text-align: center;
        }

        .game-info {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            width: 800px;
            font-size: 16px;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #fff;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .restart-btn:hover {
            background-color: #ccc;
        }

        .audio-controls {
            margin-top: 10px;
            font-size: 12px;
        }

        .audio-toggle {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            margin: 0 5px;
        }

        .audio-toggle:hover {
            background-color: #fff;
            color: #000;
        }

        .audio-toggle.active {
            background-color: #fff;
            color: #000;
        }

        /* Enhanced UI Styles */
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .pause-menu {
            background: rgba(0, 50, 100, 0.9);
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .pause-title {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.5);
        }

        .menu-btn {
            background: linear-gradient(45deg, #004, #008);
            color: #fff;
            border: 2px solid #0ff;
            padding: 12px 24px;
            margin: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            display: inline-block;
        }

        .menu-btn:hover {
            background: linear-gradient(45deg, #008, #00c);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .high-scores {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            font-size: 12px;
        }

        .achievements {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            font-size: 12px;
        }

        .achievement {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            background: rgba(255, 215, 0, 0.1);
        }

        .achievement.unlocked {
            background: rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        .power-up-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 8px;
            padding: 10px;
            min-width: 180px;
            font-size: 11px;
        }

        .theme-selector {
            margin-top: 10px;
        }

        .theme-btn {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 5px 10px;
            margin: 0 2px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .theme-btn.active {
            background: #fff;
            color: #000;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            grid-template-areas:
                ". up ."
                "left center right"
                ". down .";
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px 60px;
            gap: 5px;
        }

        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.2s;
        }

        .mobile-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .mobile-btn.up { grid-area: up; }
        .mobile-btn.down { grid-area: down; }
        .mobile-btn.left { grid-area: left; }
        .mobile-btn.right { grid-area: right; }
        .mobile-btn.center { grid-area: center; background: rgba(255, 0, 0, 0.3); }

        @media (max-width: 900px) {
            .mobile-controls { display: grid; }
            .game-info { width: 100%; max-width: 800px; }
            canvas { max-width: 100%; height: auto; }
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes levelup {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .levelup {
            animation: levelup 1s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Speed: <span id="speed">1</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div class="controls">
            Use ARROW KEYS or WASD to control the snake
        </div>
        <div class="audio-controls">
            <button class="audio-toggle active" id="musicToggle" onclick="toggleMusic()">üéµ Music</button>
            <button class="audio-toggle active" id="sfxToggle" onclick="toggleSFX()">üîä SFX</button>
            <button class="menu-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
            <button class="menu-btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
        </div>
        
        <div class="theme-selector">
            <span>Theme:</span>
            <button class="theme-btn active" onclick="setTheme('retro')">Retro</button>
            <button class="theme-btn" onclick="setTheme('neon')">Neon</button>
            <button class="theme-btn" onclick="setTheme('sunset')">Sunset</button>
        </div>
    </div>

    <!-- Pause Menu -->
    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-menu">
            <h2 class="pause-title">‚è∏Ô∏è GAME PAUSED</h2>
            <button class="menu-btn" onclick="togglePause()">‚ñ∂Ô∏è Resume</button>
            <button class="menu-btn" onclick="restartGame()">üîÑ Restart</button>
            <button class="menu-btn" onclick="showHighScores()">üèÜ High Scores</button>
            <div style="margin: 20px 0; font-size: 14px;">
                <p>Controls: WASD or Arrow Keys</p>
                <p>Spacebar: Pause/Resume</p>
                <p>F: Toggle Fullscreen</p>
            </div>
        </div>
    </div>

    <!-- High Scores -->
    <div class="high-scores" id="highScores">
        <h3>üèÜ High Scores</h3>
        <div id="scoresList"></div>
    </div>

    <!-- Achievements -->
    <div class="achievements" id="achievements">
        <h3>üèÖ Achievements</h3>
        <div id="achievementsList"></div>
    </div>

    <!-- Power-up Info -->
    <div class="power-up-info" id="powerUpInfo" style="display: none;">
        <h4>üí´ Active Power-ups</h4>
        <div id="activePowerUps"></div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobileControls">
        <button class="mobile-btn up" data-direction="up">‚¨ÜÔ∏è</button>
        <button class="mobile-btn left" data-direction="left">‚¨ÖÔ∏è</button>
        <button class="mobile-btn center" onclick="togglePause()">‚è∏Ô∏è</button>
        <button class="mobile-btn right" data-direction="right">‚û°Ô∏è</button>
        <button class="mobile-btn down" data-direction="down">‚¨áÔ∏è</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const speedElement = document.getElementById('speed');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLevelElement = document.getElementById('finalLevel');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameSpeed = 150; // milliseconds between moves
        let gameRunning = true;
        let gamePaused = false;
        let walls = [];
        let particles = [];
        let powerUps = [];
        let activePowerUps = [];
        let currentTheme = 'retro';
        
        // Game statistics
        let gamesPlayed = 0;
        let totalScore = 0;
        let longestSnake = 1;
        let highestLevel = 1;
        let foodsEaten = 0;
        let screenShake = 0;
        
        // Power-up types
        const powerUpTypes = {
            SPEED_BOOST: { emoji: '‚ö°', color: '#ffff00', duration: 5000, name: 'Speed Boost' },
            SLOW_MOTION: { emoji: 'üêå', color: '#87ceeb', duration: 8000, name: 'Slow Motion' },
            GHOST_MODE: { emoji: 'üëª', color: '#dda0dd', duration: 6000, name: 'Ghost Mode' },
            DOUBLE_POINTS: { emoji: 'üíé', color: '#00ffff', duration: 10000, name: 'Double Points' },
            SHRINK: { emoji: 'üìâ', color: '#ff69b4', duration: 0, name: 'Shrink Snake' },
            EXTRA_LIFE: { emoji: 'üíö', color: '#32cd32', duration: 0, name: 'Extra Life' }
        };
        
        // Achievement definitions
        const achievements = {
            FIRST_FOOD: { name: "First Bite", desc: "Eat your first food", emoji: "üçé" },
            SCORE_100: { name: "Century", desc: "Reach 100 points", emoji: "üíØ" },
            SCORE_500: { name: "High Scorer", desc: "Reach 500 points", emoji: "üéØ" },
            SCORE_1000: { name: "Master", desc: "Reach 1000 points", emoji: "üëë" },
            LEVEL_5: { name: "Veteran", desc: "Reach level 5", emoji: "‚≠ê" },
            LEVEL_10: { name: "Expert", desc: "Reach level 10", emoji: "üåü" },
            SNAKE_20: { name: "Long Snake", desc: "Grow to 20 segments", emoji: "üêç" },
            SNAKE_50: { name: "Massive Snake", desc: "Grow to 50 segments", emoji: "üêâ" },
            SPEED_DEMON: { name: "Speed Demon", desc: "Survive at max speed", emoji: "üèéÔ∏è" },
            POWER_USER: { name: "Power User", desc: "Use 10 power-ups", emoji: "‚ö°" },
            GHOST_MASTER: { name: "Ghost Master", desc: "Use ghost mode 5 times", emoji: "üëª" },
            SURVIVOR: { name: "Survivor", desc: "Play 10 games", emoji: "üõ°Ô∏è" }
        };
        
        // Audio system
        let audioContext;
        let musicEnabled = true;
        let sfxEnabled = true;
        let backgroundMusic = null;
        let musicGain;
        
        // Wall patterns
        const wallPatterns = [
            'border',      // Level 1: Just borders
            'corners',     // Level 2: Corner obstacles
            'cross',       // Level 3: Cross in center
            'maze',        // Level 4: Simple maze
            'spiral',      // Level 5: Spiral pattern
            'rooms',       // Level 6: Room divisions
            'diagonal',    // Level 7: Diagonal walls
            'complex'      // Level 8+: Complex patterns
        ];

        // Initialize audio system
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create gain node for music volume control
                musicGain = audioContext.createGain();
                musicGain.connect(audioContext.destination);
                musicGain.gain.value = 0.3;
                
                // Start background music
                if (musicEnabled) {
                    startBackgroundMusic();
                }
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Initialize game
        function init() {
            // Reset game state
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            gameSpeed = 150;
            gameRunning = true;
            gamePaused = false;
            walls = [];
            particles = [];
            powerUps = [];
            activePowerUps = [];
            screenShake = 0;
            
            // Initialize audio
            initAudio();
            
            // Load saved data
            loadGameData();
            
            // Generate walls based on level
            generateWalls();
            
            // Generate food and power-ups
            generateFood();
            generatePowerUp();
            
            // Update UI
            updateUI();
            updateAchievements();
            updateHighScores();
            
            // Start game loop
            gameLoop();
        }

        function generateWalls() {
            walls = [];
            
            // Always add border walls
            for (let x = 0; x < tileCount; x++) {
                walls.push({x: x, y: 0});
                walls.push({x: x, y: tileCount - 1});
            }
            for (let y = 0; y < tileCount; y++) {
                walls.push({x: 0, y: y});
                walls.push({x: tileCount - 1, y: y});
            }

            const patternIndex = Math.min(level - 1, wallPatterns.length - 1);
            const pattern = wallPatterns[patternIndex];
            
            switch (pattern) {
                case 'border':
                    // Just border walls (level 1)
                    break;
                    
                case 'corners':
                    // Corner L-shapes (level 2)
                    walls.push({x: 3, y: 3}, {x: 4, y: 3}, {x: 3, y: 4});
                    walls.push({x: tileCount - 4, y: 3}, {x: tileCount - 5, y: 3}, {x: tileCount - 4, y: 4});
                    walls.push({x: 3, y: tileCount - 4}, {x: 4, y: tileCount - 4}, {x: 3, y: tileCount - 5});
                    walls.push({x: tileCount - 4, y: tileCount - 4}, {x: tileCount - 5, y: tileCount - 4}, {x: tileCount - 4, y: tileCount - 5});
                    break;
                    
                case 'cross':
                    // Cross pattern (level 3)
                    const center = Math.floor(tileCount / 2);
                    for (let i = -3; i <= 3; i++) {
                        if (center + i > 0 && center + i < tileCount - 1) {
                            walls.push({x: center + i, y: center});
                            walls.push({x: center, y: center + i});
                        }
                    }
                    break;
                    
                case 'maze':
                    // Simple maze (level 4)
                    for (let x = 6; x < tileCount - 6; x += 4) {
                        for (let y = 3; y < tileCount - 3; y++) {
                            walls.push({x: x, y: y});
                        }
                    }
                    for (let y = 6; y < tileCount - 6; y += 4) {
                        for (let x = 3; x < tileCount - 3; x++) {
                            walls.push({x: x, y: y});
                        }
                    }
                    break;
                    
                case 'spiral':
                    // Spiral pattern (level 5)
                    let spiralX = 3, spiralY = 3;
                    let direction = 0; // 0: right, 1: down, 2: left, 3: up
                    const spiralSteps = [12, 10, 8, 6, 4, 2];
                    
                    for (let step of spiralSteps) {
                        for (let i = 0; i < step; i++) {
                            if (spiralX > 0 && spiralX < tileCount - 1 && spiralY > 0 && spiralY < tileCount - 1) {
                                walls.push({x: spiralX, y: spiralY});
                            }
                            switch (direction) {
                                case 0: spiralX++; break;
                                case 1: spiralY++; break;
                                case 2: spiralX--; break;
                                case 3: spiralY--; break;
                            }
                        }
                        direction = (direction + 1) % 4;
                    }
                    break;
                    
                case 'rooms':
                    // Room divisions (level 6)
                    const midX = Math.floor(tileCount / 2);
                    const midY = Math.floor(tileCount / 2);
                    
                    // Vertical divider
                    for (let y = 3; y < tileCount - 3; y++) {
                        if (y !== midY && y !== midY + 1) {
                            walls.push({x: midX, y: y});
                        }
                    }
                    
                    // Horizontal divider
                    for (let x = 3; x < tileCount - 3; x++) {
                        if (x !== midX && x !== midX + 1) {
                            walls.push({x: x, y: midY});
                        }
                    }
                    break;
                    
                case 'diagonal':
                    // Diagonal walls (level 7)
                    for (let i = 4; i < tileCount - 4; i++) {
                        walls.push({x: i, y: i});
                        walls.push({x: i, y: tileCount - 1 - i});
                    }
                    break;
                    
                case 'complex':
                default:
                    // Complex random pattern (level 8+)
                    const complexity = Math.min(level - 7, 5);
                    
                    // Add some structured walls
                    for (let i = 0; i < complexity * 3; i++) {
                        const x = Math.floor(Math.random() * (tileCount - 6)) + 3;
                        const y = Math.floor(Math.random() * (tileCount - 6)) + 3;
                        
                        // Create small wall clusters
                        const clusterSize = Math.floor(Math.random() * 3) + 2;
                        for (let j = 0; j < clusterSize; j++) {
                            const offsetX = Math.floor(Math.random() * 3) - 1;
                            const offsetY = Math.floor(Math.random() * 3) - 1;
                            const wallX = x + offsetX;
                            const wallY = y + offsetY;
                            
                            if (wallX > 1 && wallX < tileCount - 2 && wallY > 1 && wallY < tileCount - 2) {
                                walls.push({x: wallX, y: wallY});
                            }
                        }
                    }
                    break;
            }
        }

        function generateFood() {
            let validPosition = false;
            
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                    y: Math.floor(Math.random() * (tileCount - 2)) + 1
                };
                
                // Check if food position conflicts with snake or walls
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y) &&
                               !walls.some(wall => wall.x === food.x && wall.y === food.y);
            }
        }

        function drawGame() {
            // Apply screen shake
            if (screenShake > 0) {
                ctx.save();
                ctx.translate(Math.random() * screenShake - screenShake/2, Math.random() * screenShake - screenShake/2);
                screenShake *= 0.9;
                if (screenShake < 0.5) screenShake = 0;
            }
            
            // Clear canvas with theme-based gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            if (currentTheme === 'retro') {
                gradient.addColorStop(0, '#001122');
                gradient.addColorStop(1, '#000000');
            } else if (currentTheme === 'neon') {
                gradient.addColorStop(0, '#1a0a2e');
                gradient.addColorStop(1, '#0a0a0a');
            } else if (currentTheme === 'sunset') {
                gradient.addColorStop(0, '#4a2c1a');
                gradient.addColorStop(1, '#2c1810');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw particles (background layer)
            particles.forEach(particle => drawParticle(particle));

            // Draw walls with enhanced visuals
            walls.forEach(wall => {
                drawWall(wall.x * gridSize, wall.y * gridSize);
            });

            // Draw power-ups
            powerUps.forEach(powerUp => {
                drawPowerUp(powerUp.x * gridSize, powerUp.y * gridSize, powerUp.type);
            });

            // Draw snake with enhanced segments
            snake.forEach((segment, index) => {
                if (index === 0) {
                    drawSnakeHead(segment.x * gridSize, segment.y * gridSize);
                } else {
                    drawSnakeBody(segment.x * gridSize, segment.y * gridSize, index);
                }
            });

            // Draw food with animation
            drawFood(food.x * gridSize, food.y * gridSize);
            
            // Draw pause indicator
            if (gamePaused) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('‚è∏Ô∏è PAUSED', canvas.width / 2, canvas.height / 2);
            }
            
            if (screenShake > 0) {
                ctx.restore();
            }
        }

        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function drawWall(x, y) {
            const size = gridSize - 4;
            const padding = 2;
            
            // Wall shadow
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            drawRoundedRect(x + padding + 1, y + padding + 1, size, size, 3);
            ctx.fill();
            
            // Wall gradient
            const wallGradient = ctx.createLinearGradient(x, y, x + size, y + size);
            wallGradient.addColorStop(0, '#ffffff');
            wallGradient.addColorStop(0.3, '#cccccc');
            wallGradient.addColorStop(1, '#999999');
            ctx.fillStyle = wallGradient;
            
            drawRoundedRect(x + padding, y + padding, size, size, 3);
            ctx.fill();
            
            // Wall highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            drawRoundedRect(x + padding + 1, y + padding + 1, size - 6, size - 6, 2);
            ctx.fill();
        }

        function drawSnakeHead(x, y) {
            const size = gridSize - 2;
            const padding = 1;
            
            // Head shadow
            ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
            drawRoundedRect(x + padding + 1, y + padding + 1, size, size, 6);
            ctx.fill();
            
            // Head gradient
            const headGradient = ctx.createRadialGradient(
                x + size/2, y + size/3, 0,
                x + size/2, y + size/2, size/2
            );
            headGradient.addColorStop(0, '#44ff44');
            headGradient.addColorStop(0.7, '#00ff00');
            headGradient.addColorStop(1, '#00cc00');
            ctx.fillStyle = headGradient;
            
            drawRoundedRect(x + padding, y + padding, size, size, 6);
            ctx.fill();
            
            // Head highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            drawRoundedRect(x + padding + 2, y + padding + 2, size/3, size/3, 3);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#003300';
            const eyeSize = 2;
            const eyeOffset = 4;
            ctx.fillRect(x + eyeOffset, y + eyeOffset, eyeSize, eyeSize);
            ctx.fillRect(x + size - eyeOffset - eyeSize + padding, y + eyeOffset, eyeSize, eyeSize);
        }

        function drawSnakeBody(x, y, segmentIndex) {
            const size = gridSize - 3;
            const padding = 1.5;
            
            // Body shadow
            ctx.fillStyle = 'rgba(0, 150, 0, 0.2)';
            drawRoundedRect(x + padding + 1, y + padding + 1, size, size, 4);
            ctx.fill();
            
            // Body gradient - slightly different for each segment
            const brightness = Math.max(0.6, 1 - (segmentIndex * 0.05));
            const bodyGradient = ctx.createLinearGradient(x, y, x + size, y + size);
            bodyGradient.addColorStop(0, `rgba(0, ${Math.floor(200 * brightness)}, 0, 1)`);
            bodyGradient.addColorStop(0.5, `rgba(0, ${Math.floor(170 * brightness)}, 0, 1)`);
            bodyGradient.addColorStop(1, `rgba(0, ${Math.floor(120 * brightness)}, 0, 1)`);
            ctx.fillStyle = bodyGradient;
            
            drawRoundedRect(x + padding, y + padding, size, size, 4);
            ctx.fill();
            
            // Body pattern
            ctx.fillStyle = `rgba(255, 255, 255, ${0.1 * brightness})`;
            drawRoundedRect(x + padding + 2, y + padding + 2, size - 4, size - 4, 2);
            ctx.fill();
        }

        function drawFood(x, y) {
            const size = gridSize - 2;
            const padding = 1;
            const time = Date.now() * 0.01;
            const pulse = Math.sin(time) * 0.1 + 0.9; // Pulsing animation
            
            // Food shadow
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            drawRoundedRect(x + padding + 1, y + padding + 1, size, size, 5);
            ctx.fill();
            
            // Food gradient with pulsing effect
            const foodGradient = ctx.createRadialGradient(
                x + size/2, y + size/3, 0,
                x + size/2, y + size/2, size/2
            );
            foodGradient.addColorStop(0, `rgba(${Math.floor(255 * pulse)}, ${Math.floor(100 * pulse)}, ${Math.floor(100 * pulse)}, 1)`);
            foodGradient.addColorStop(0.6, '#ff3333');
            foodGradient.addColorStop(1, '#cc0000');
            ctx.fillStyle = foodGradient;
            
            drawRoundedRect(x + padding, y + padding, size, size, 5);
            ctx.fill();
            
            // Food highlight
            ctx.fillStyle = `rgba(255, 255, 255, ${0.5 * pulse})`;
            drawRoundedRect(x + padding + 2, y + padding + 2, size/2, size/2, 3);
            ctx.fill();
            
            // Sparkle effect
            const sparkleSize = Math.sin(time * 2) * 2 + 3;
            ctx.fillStyle = `rgba(255, 255, 255, ${0.8 * pulse})`;
            ctx.fillRect(x + size/2 - 1, y + size/2 - sparkleSize/2, 2, sparkleSize);
            ctx.fillRect(x + size/2 - sparkleSize/2, y + size/2 - 1, sparkleSize, 2);
        }

        function drawPowerUp(x, y, type) {
            const size = gridSize - 2;
            const padding = 1;
            const time = Date.now() * 0.005;
            const pulse = Math.sin(time * 3) * 0.2 + 0.8;
            const powerUpInfo = powerUpTypes[type];
            
            // Power-up glow effect
            ctx.shadowColor = powerUpInfo.color;
            ctx.shadowBlur = 20 * pulse;
            
            // Power-up background
            const powerUpGradient = ctx.createRadialGradient(
                x + size/2, y + size/2, 0,
                x + size/2, y + size/2, size/2
            );
            powerUpGradient.addColorStop(0, powerUpInfo.color);
            powerUpGradient.addColorStop(0.7, powerUpInfo.color + '80');
            powerUpGradient.addColorStop(1, powerUpInfo.color + '20');
            ctx.fillStyle = powerUpGradient;
            
            drawRoundedRect(x + padding, y + padding, size, size, 8);
            ctx.fill();
            
            // Reset shadow
            ctx.shadowBlur = 0;
            
            // Power-up emoji
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(powerUpInfo.emoji, x + size/2, y + size/2 + 4);
        }

        function drawParticle(particle) {
            ctx.fillStyle = particle.color;
            ctx.globalAlpha = particle.alpha;
            ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            ctx.globalAlpha = 1;
        }

        function createParticle(x, y, color = '#ffff00') {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x + Math.random() * gridSize,
                    y: y + Math.random() * gridSize,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 3 + 1,
                    color: color,
                    alpha: 1,
                    life: 60
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.alpha = particle.life / 60;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function generatePowerUp() {
            // Only generate power-up occasionally (20% chance when food is eaten)
            if (Math.random() > 0.2) return;
            
            const powerUpTypeKeys = Object.keys(powerUpTypes);
            const randomType = powerUpTypeKeys[Math.floor(Math.random() * powerUpTypeKeys.length)];
            
            let validPosition = false;
            let attempts = 0;
            
            while (!validPosition && attempts < 50) {
                const x = Math.floor(Math.random() * (tileCount - 2)) + 1;
                const y = Math.floor(Math.random() * (tileCount - 2)) + 1;
                
                validPosition = !snake.some(segment => segment.x === x && segment.y === y) &&
                               !walls.some(wall => wall.x === x && wall.y === y) &&
                               !(food.x === x && food.y === y) &&
                               !powerUps.some(powerUp => powerUp.x === x && powerUp.y === y);
                
                if (validPosition) {
                    powerUps.push({
                        x: x,
                        y: y,
                        type: randomType,
                        duration: 15000 + Date.now() // Disappears after 15 seconds
                    });
                }
                attempts++;
            }
        }

        function applyPowerUp(type) {
            const powerUpInfo = powerUpTypes[type];
            
            switch (type) {
                case 'SPEED_BOOST':
                    activePowerUps.push({
                        type: type,
                        endTime: Date.now() + powerUpInfo.duration,
                        originalSpeed: gameSpeed
                    });
                    gameSpeed = Math.max(50, gameSpeed * 0.6);
                    break;
                    
                case 'SLOW_MOTION':
                    activePowerUps.push({
                        type: type,
                        endTime: Date.now() + powerUpInfo.duration,
                        originalSpeed: gameSpeed
                    });
                    gameSpeed = Math.min(300, gameSpeed * 1.8);
                    break;
                    
                case 'GHOST_MODE':
                    activePowerUps.push({
                        type: type,
                        endTime: Date.now() + powerUpInfo.duration
                    });
                    break;
                    
                case 'DOUBLE_POINTS':
                    activePowerUps.push({
                        type: type,
                        endTime: Date.now() + powerUpInfo.duration
                    });
                    break;
                    
                case 'SHRINK':
                    if (snake.length > 3) {
                        const removeCount = Math.min(3, snake.length - 1);
                        for (let i = 0; i < removeCount; i++) {
                            snake.pop();
                        }
                        createParticle(snake[snake.length-1].x * gridSize, snake[snake.length-1].y * gridSize, '#ff69b4');
                    }
                    break;
                    
                case 'EXTRA_LIFE':
                    // For now, just give bonus points
                    score += 50;
                    break;
            }
            
            updatePowerUpInfo();
            playSound('powerup');
        }

        function updateActivePowerUps() {
            const now = Date.now();
            for (let i = activePowerUps.length - 1; i >= 0; i--) {
                const powerUp = activePowerUps[i];
                if (now > powerUp.endTime) {
                    // Power-up expired
                    if (powerUp.type === 'SPEED_BOOST' || powerUp.type === 'SLOW_MOTION') {
                        gameSpeed = powerUp.originalSpeed;
                    }
                    activePowerUps.splice(i, 1);
                }
            }
            updatePowerUpInfo();
        }

        function updatePowerUpInfo() {
            const powerUpInfoElement = document.getElementById('powerUpInfo');
            const activePowerUpsElement = document.getElementById('activePowerUps');
            
            if (activePowerUps.length === 0) {
                powerUpInfoElement.style.display = 'none';
                return;
            }
            
            powerUpInfoElement.style.display = 'block';
            activePowerUpsElement.innerHTML = '';
            
            activePowerUps.forEach(powerUp => {
                const timeLeft = Math.ceil((powerUp.endTime - Date.now()) / 1000);
                const powerUpInfo = powerUpTypes[powerUp.type];
                const div = document.createElement('div');
                div.innerHTML = `${powerUpInfo.emoji} ${powerUpInfo.name}: ${timeLeft}s`;
                activePowerUpsElement.appendChild(div);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check ghost mode
            const isGhostMode = activePowerUps.some(powerUp => powerUp.type === 'GHOST_MODE');

            // Check wall collision (ignore if ghost mode)
            if (!isGhostMode && walls.some(wall => wall.x === head.x && wall.y === head.y)) {
                screenShake = 10;
                gameOver();
                return;
            }

            // Check self collision (ignore if ghost mode)
            if (!isGhostMode && snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                screenShake = 8;
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                const isDoublePoints = activePowerUps.some(powerUp => powerUp.type === 'DOUBLE_POINTS');
                const points = isDoublePoints ? 20 : 10;
                score += points;
                foodsEaten++;
                
                // Create particles
                createParticle(food.x * gridSize, food.y * gridSize, '#ff0000');
                
                playSound('eat');
                checkAchievements();
                
                // Check for level up (every 100 points)
                const newLevel = Math.floor(score / 100) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    gameSpeed = Math.max(50, gameSpeed - 15); // Increase speed, minimum 50ms
                    generateWalls(); // Regenerate walls for new level
                    playSound('levelup');
                    
                    // Create celebration particles instead of disruptive animation
                    for (let i = 0; i < 20; i++) {
                        createParticle(canvas.width/2, canvas.height/2, '#ffd700');
                    }
                    
                    // Show level up notification without disrupting gameplay
                    showLevelUpNotification(newLevel);
                }
                
                generateFood();
                generatePowerUp(); // Chance to generate power-up
                updateUI();
            } else {
                snake.pop();
            }

            // Check power-up collision
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                if (head.x === powerUp.x && head.y === powerUp.y) {
                    applyPowerUp(powerUp.type);
                    createParticle(powerUp.x * gridSize, powerUp.y * gridSize, powerUpTypes[powerUp.type].color);
                    powerUps.splice(i, 1);
                    break;
                }
            }

            // Remove expired power-ups
            const now = Date.now();
            for (let i = powerUps.length - 1; i >= 0; i--) {
                if (now > powerUps[i].duration) {
                    powerUps.splice(i, 1);
                }
            }

            // Update statistics
            longestSnake = Math.max(longestSnake, snake.length);
            highestLevel = Math.max(highestLevel, level);
        }

        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            
            // Update statistics
            gamesPlayed++;
            totalScore += score;
            
            // Check for high score
            const highScores = JSON.parse(localStorage.getItem('snakeHighScores') || '[]');
            const isHighScore = highScores.length < 5 || score > highScores[highScores.length - 1].score;
            
            // Light screen shake effect (reduced intensity)
            screenShake = 5;
            
            playSound('gameover');
            stopBackgroundMusic();
            
            // Save game data
            saveGameData();
            checkAchievements();
            
            finalScoreElement.textContent = score;
            finalLevelElement.textContent = level;
            gameOverElement.style.display = 'block';
            
            // Check for high score after a delay
            setTimeout(() => {
                if (isHighScore) {
                    addHighScore(score, level);
                }
            }, 1000);
        }

        function restartGame() {
            gameOverElement.style.display = 'none';
            document.getElementById('pauseOverlay').style.display = 'none';
            init();
        }

        // Audio functions
        function createOscillator(frequency, type = 'square', duration = 0.1) {
            if (!audioContext || !sfxEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.value = 0.1;
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playSound(soundType) {
            if (!audioContext || !sfxEnabled) return;
            
            switch (soundType) {
                case 'eat':
                    // Happy eating sound
                    createOscillator(800, 'square', 0.1);
                    setTimeout(() => createOscillator(1000, 'square', 0.1), 50);
                    break;
                    
                case 'gameover':
                    // Descending game over sound
                    createOscillator(400, 'sawtooth', 0.2);
                    setTimeout(() => createOscillator(300, 'sawtooth', 0.2), 100);
                    setTimeout(() => createOscillator(200, 'sawtooth', 0.4), 200);
                    break;
                    
                case 'levelup':
                    // Ascending level up sound
                    createOscillator(400, 'square', 0.15);
                    setTimeout(() => createOscillator(500, 'square', 0.15), 80);
                    setTimeout(() => createOscillator(600, 'square', 0.15), 160);
                    setTimeout(() => createOscillator(800, 'square', 0.3), 240);
                    break;
                    
                case 'move':
                    // Subtle move sound
                    createOscillator(200, 'triangle', 0.05);
                    break;
                    
                case 'powerup':
                    // Power-up collection sound
                    createOscillator(1200, 'sine', 0.1);
                    setTimeout(() => createOscillator(1600, 'sine', 0.1), 60);
                    setTimeout(() => createOscillator(2000, 'sine', 0.2), 120);
                    break;
                    
                case 'achievement':
                    // Achievement unlocked sound
                    createOscillator(600, 'triangle', 0.2);
                    setTimeout(() => createOscillator(800, 'triangle', 0.2), 100);
                    setTimeout(() => createOscillator(1000, 'triangle', 0.3), 200);
                    break;
                    
                case 'pause':
                    // Pause sound
                    createOscillator(400, 'sine', 0.1);
                    setTimeout(() => createOscillator(300, 'sine', 0.1), 80);
                    break;
                    
                case 'resume':
                    // Resume sound
                    createOscillator(300, 'sine', 0.1);
                    setTimeout(() => createOscillator(400, 'sine', 0.1), 80);
                    break;
            }
        }

        function startBackgroundMusic() {
            if (!audioContext || !musicEnabled || backgroundMusic) return;
            
            // Create a simple 8-bit melody
            const notes = [
                { freq: 262, duration: 0.25 }, // C4
                { freq: 294, duration: 0.25 }, // D4
                { freq: 330, duration: 0.25 }, // E4
                { freq: 349, duration: 0.25 }, // F4
                { freq: 392, duration: 0.25 }, // G4
                { freq: 330, duration: 0.25 }, // E4
                { freq: 294, duration: 0.25 }, // D4
                { freq: 262, duration: 0.5 },  // C4
            ];
            
            let noteIndex = 0;
            let nextNoteTime = audioContext.currentTime;
            
            function playNextNote() {
                if (!musicEnabled || !gameRunning) return;
                
                const note = notes[noteIndex];
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(musicGain);
                
                oscillator.frequency.value = note.freq;
                oscillator.type = 'square';
                
                gainNode.gain.value = 0;
                gainNode.gain.setValueAtTime(0, nextNoteTime);
                gainNode.gain.linearRampToValueAtTime(0.05, nextNoteTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, nextNoteTime + note.duration);
                
                oscillator.start(nextNoteTime);
                oscillator.stop(nextNoteTime + note.duration);
                
                nextNoteTime += note.duration;
                noteIndex = (noteIndex + 1) % notes.length;
                
                // Schedule next note
                setTimeout(() => {
                    if (musicEnabled && gameRunning) {
                        playNextNote();
                    }
                }, note.duration * 1000);
            }
            
            backgroundMusic = true;
            playNextNote();
        }

        function stopBackgroundMusic() {
            backgroundMusic = false;
        }

        function toggleMusic() {
            musicEnabled = !musicEnabled;
            const musicToggle = document.getElementById('musicToggle');
            
            if (musicEnabled) {
                musicToggle.classList.add('active');
                if (gameRunning && !backgroundMusic) {
                    startBackgroundMusic();
                }
            } else {
                musicToggle.classList.remove('active');
                stopBackgroundMusic();
            }
        }

        function toggleSFX() {
            sfxEnabled = !sfxEnabled;
            const sfxToggle = document.getElementById('sfxToggle');
            
            if (sfxEnabled) {
                sfxToggle.classList.add('active');
            } else {
                sfxToggle.classList.remove('active');
            }
        }

                highScores: JSON.parse(localStorage.getItem('snakeHighScores') || '[]'),
                unlockedAchievements: JSON.parse(localStorage.getItem('snakeAchievements') || '[]'),

                    highestLevel,
                    foodsEaten
                }
            };

                gamesPlayed = gameData.statistics.gamesPlayed || 0;
                totalScore = gameData.statistics.totalScore || 0;

        function addHighScore(score, level) {
            const highScores = JSON.parse(localStorage.getItem('snakeHighScores') || '[]');
            const playerName = prompt('New High Score! Enter your name:') || 'Anonymous';
            
            highScores.push({
                name: playerName,
                score: score,
                level: level,
                date: new Date().toLocaleDateString()
            });
            
            highScores.sort((a, b) => b.score - a.score);
            highScores.splice(5); // Keep only top 5
            
            localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
            updateHighScores();
        }

        function updateHighScores() {
            const highScores = JSON.parse(localStorage.getItem('snakeHighScores') || '[]');
            const scoresList = document.getElementById('scoresList');
            
            if (highScores.length === 0) {
                scoresList.innerHTML = '<div style="color: #666;">No scores yet!</div>';
                return;

                    </div>
                `;

            });

        function checkAchievements() {
            const unlockedAchievements = JSON.parse(localStorage.getItem('snakeAchievements') || '[]');
            
            const achievementChecks = {
                FIRST_FOOD: () => foodsEaten >= 1,
                SCORE_100: () => score >= 100,
                SCORE_500: () => score >= 500,
                SCORE_1000: () => score >= 1000,
                LEVEL_5: () => level >= 5,
                LEVEL_10: () => level >= 10,
                SNAKE_20: () => snake.length >= 20,
                SNAKE_50: () => snake.length >= 50,
                SPEED_DEMON: () => gameSpeed <= 60,
                SURVIVOR: () => gamesPlayed >= 10
            };
            
            Object.keys(achievementChecks).forEach(achievementKey => {
                if (!unlockedAchievements.includes(achievementKey) && achievementChecks[achievementKey]()) {
                    unlockAchievement(achievementKey);
                }
            });
        }

        function unlockAchievement(achievementKey) {
            const unlockedAchievements = JSON.parse(localStorage.getItem('snakeAchievements') || '[]');
            unlockedAchievements.push(achievementKey);
            localStorage.setItem('snakeAchievements', JSON.stringify(unlockedAchievements));
            
            const achievement = achievements[achievementKey];
            playSound('achievement');
            
            // Show achievement notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #ffd700, #ffed4e);
                color: #000;
                padding: 20px;
                border-radius: 10px;
                font-family: 'Courier New', monospace;
                text-align: center;
                z-index: 2000;
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
                animation: levelup 1s ease-in-out;
            `;
            notification.innerHTML = `
                <div style="font-size: 24px;">${achievement.emoji}</div>
                <div style="font-weight: bold;">Achievement Unlocked!</div>
                <div>${achievement.name}</div>
                <div style="font-size: 12px;">${achievement.desc}</div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => document.body.removeChild(notification), 3000);

        }

        function updateAchievements() {

                        <small>${achievement.desc}</small>

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function setTheme(theme) {
            currentTheme = theme;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            localStorage.setItem('snakeTheme', theme);
        }

        function showHighScores() {
            // This could open a modal or navigate to high scores view
            // For now, just close pause menu
            togglePause();
        }

        function showLevelUpNotification(level) {
            // Show a non-disruptive level up notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: absolute;
                top: 30%;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, #ffd700, #ffed4e);
                color: #000;
                padding: 15px 25px;
                border-radius: 8px;
                font-family: 'Courier New', monospace;
                text-align: center;
                z-index: 1500;
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
                font-size: 18px;
                font-weight: bold;
                animation: fadeInOut 2s ease-in-out forwards;
                pointer-events: none;
            `;
            notification.innerHTML = `üåü LEVEL ${level} REACHED! üåü`;
            
            document.body.appendChild(notification);
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 2000);
        }

        function gameLoop() {
            if (!gameRunning) return;
            if (gamePaused) {
                setTimeout(gameLoop, 100);
                return;
            }

            if (dx !== 0 || dy !== 0) {
                moveSnake();
            }
            
            updateParticles();
            updateActivePowerUps();
            drawGame();
            
            setTimeout(gameLoop, gameSpeed);
        }

        // Enhanced keyboard controls
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            // Pause controls work even when game is paused
            if (key === ' ' || key === 'escape') {
                togglePause();
                e.preventDefault();
                return;
            }
            
            // Fullscreen toggle
            if (key === 'f') {
                toggleFullscreen();
                e.preventDefault();
                return;
            }
            
            if (!gameRunning || gamePaused) return;

            let moved = false;
            
            // Prevent reverse direction
            switch (key) {
                case 'arrowup':
                case 'w':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                        moved = true;
                    }
                    break;
                case 'arrowdown':
                case 's':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                        moved = true;
                    }
                    break;
                case 'arrowleft':
                case 'a':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                        moved = true;
                    }
                    break;
                case 'arrowright':
                case 'd':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                        moved = true;
                    }
                    break;
            }
            
            if (moved) {
                playSound('move');
            }
            
            e.preventDefault();
        });

        // Mobile touch controls
        document.querySelectorAll('.mobile-btn[data-direction]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (!gameRunning || gamePaused) return;
                
                const direction = e.target.dataset.direction;
                let moved = false;
                
                switch (direction) {
                    case 'up':
                        if (dy !== 1) { dx = 0; dy = -1; moved = true; }
                        break;
                    case 'down':
                        if (dy !== -1) { dx = 0; dy = 1; moved = true; }
                        break;
                    case 'left':
                        if (dx !== 1) { dx = -1; dy = 0; moved = true; }
                        break;
                    case 'right':
                        if (dx !== -1) { dx = 1; dy = 0; moved = true; }
                        break;
                }
                
                if (moved) {
                    playSound('move');
                }
            });
        });

        // Swipe controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                // Horizontal swipe
                if (deltaX > 0 && dx !== -1) {
                    dx = 1; dy = 0; playSound('move');
                } else if (deltaX < 0 && dx !== 1) {
                    dx = -1; dy = 0; playSound('move');
                }
            } else if (Math.abs(deltaY) > minSwipeDistance) {
                // Vertical swipe
                if (deltaY > 0 && dy !== -1) {
                    dx = 0; dy = 1; playSound('move');
                } else if (deltaY < 0 && dy !== 1) {
                    dx = 0; dy = -1; playSound('move');
                }
            }
            
            e.preventDefault();
        });

        // Handle audio context initialization on first user interaction
        document.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        // Load saved theme
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('snakeTheme') || 'retro';
            setTheme(savedTheme);
            
            // Update theme button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === savedTheme);
            });
        });

        // Prevent context menu on canvas for mobile
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Start the game
        init();
    </script>
</body>
</html>
